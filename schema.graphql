type TeamType {
  id: UShort!
  name: String!
  city: String!
  abbreviations: [String]!
}

type NBAGameType {
  id: ID!
  awayTeamId: UShort!
  awayTeam: TeamType
  homeTeamId: UShort!
  homeTeam: TeamType
  startDateTime: Long
}

type NFLGameType {
  id: ID!
  awayTeamId: UShort!
  awayTeam: TeamType
  homeTeamId: UShort!
  homeTeam: TeamType
  startDateTime: Long
}

union IGameType = NBAGameType | NFLGameType

type Query {
  games(ids: [Guid]!, league: LeagueEnum!): [IGameType]
  constants(): ConstantsType
}

type Mutation {
  user: UserMutationType
}

type ConstantsType {
  betSites: [BetSiteType]
  betGroups: [BetMarketTypeGroupInfoType]
  betMarketInfo: [BetMarketInfoType]
  betMarketTypes: [BetMarketTypeEnumTypeTwo]
  leagues: [LeagueConstantType]
  sports: [SportEnum]
  restrictions: [PickUserRestrictionsListType]
}

type BetSiteType {
  id: Byte!
  name: String!
  abbreviation: String!
  iconImage: String!
  fullImage: String!
  isSisterSite: Boolean!
  sisterSiteIds: [Byte]
  enumValue: BetMarketSiteEnumTypeTwo
}

type BetMarketTypeGroupInfoType {
  value: BetMarketTypeGroupEnumTypeTwo
  order: UInt!
}

type BetMarketInfoType {
  value: BetMarketTypeEnum!
  displayName: String!
  groupValue: BetMarketTypeGroupEnum!
  order: UInt!
  time: BetMarketTypeTimeEnum!
}

type Subscription {
  betCache(request: InputBetCacheSubscriptionRequestType!): [BetMarketType!]
}

input InputBetCacheSubscriptionRequestType {
  betMarketType: BetMarketTypeEnumTypeTwo!
  league: LeagueEnum!
}

type BetMarketType {
  gameId: ID!
}

type TokenResponseType {
  accessToken: String!
}

type UserMutationType {
  token(refreshToken: String, userId: Guid): TokenResponseType
}
